name: Release

on:
  push:
    branches: [main]

env:
  GODOT_VERSION: "4.4"

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable

      - name: Import project assets
        run: |
          godot --headless --import --quit

      - name: Web Build
        env:
          GODOT_ENCRYPTION_KEY: ${{ secrets.GODOT_ENCRYPTION_KEY }}
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html --encryption-key $GODOT_ENCRYPTION_KEY

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
          retention-days: 3

  deploy:
    needs: [export-web]
    name: Deploy to itch.io
    runs-on: ubuntu-latest
    steps:
      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: web
          path: build/web

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V

      - name: Login to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: ./butler login

      - name: Push to itch.io (Web)
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
          ITCH_USER: ${{ secrets.ITCH_USER }}
          ITCH_GAME: ${{ secrets.ITCH_GAME }}
        run: ./butler push build/web $ITCH_USER/$ITCH_GAME:html5

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [deploy]
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec conventional-changelog-conventionalcommits

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
